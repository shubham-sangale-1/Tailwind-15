<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bills</title>
    <script src="https://kit.fontawesome.com/b4e3e0aa4d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <h1 class="text-4xl font-bold text-black mb-10 animate-slide-left">Pay Bills</h1>
    </div>
    <div class="circle-container animate-spin-slow">
        <div class="icon-item"><i class="fas fa-home"></i></div>
        <div class="icon-item"><i class="fas fa-phone"></i></div>
        <div class="icon-item"><i class="fas fa-desktop"></i></div>
        <div class="icon-item"><i class="fab fa-twitter"></i></div>
        <div class="icon-item"><i class="fab fa-facebook"></i></div>
        <div class="icon-item"><i class="fab fa-youtube"></i></div>
        <div class="icon-item"><i class="fas fa-lightbulb"></i></div>
        <div class="icon-item"><i class="fas fa-camera"></i></div>
    </div>
</body>

</html>
